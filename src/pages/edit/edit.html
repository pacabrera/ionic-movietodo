<ion-header>

  <ion-navbar>
    <ion-title>Edit Movie</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form #form="ngForm">
  <ion-item> 
    <ion-label floating>
   Title
    </ion-label>
    <ion-input type="text"  [(ngModel)]="title" name="title" required>
    </ion-input>
  </ion-item>
  <ion-item>
      <ion-label floating>
     Content
      </ion-label>
      <ion-textarea type="text" [(ngModel)]="content" name="content" required>
      </ion-textarea>
    </ion-item>
        <ion-item>
      <ion-label>Genre</ion-label>
      <ion-select [(ngModel)]="genre" required multiple="true" name="genre">
        <ion-option>Comedy</ion-option>
        <ion-option>Action</ion-option>
        <ion-option>Horror</ion-option>
        <ion-option>Romance</ion-option>
        <ion-option>Drama</ion-option>
        <ion-option>Animation</ion-option>
        <ion-option>Documentary</ion-option>
        <ion-option>Science Fiction</ion-option>
        <ion-option>Biographical Film</ion-option>
        <ion-option>Musical</ion-option>
      </ion-select>
    </ion-item>
    <button style="margin-top:10px" ion-button block color="success"  (click)="save()" [disabled]="!form.valid">
  Save
    </button>
    <button style="margin-top:10px" ion-button block color="danger"  (click)="cancel()">
      Close
        </button>
    </form>
</ion-content>
