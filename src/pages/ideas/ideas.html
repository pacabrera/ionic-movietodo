<ion-header>

  <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Movie List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="background-color: #083f57;">
  <ion-item *ngFor="let idea of ideas;let i = index" >
    <ion-card>
      <ion-card-header>
          <ion-item text-wrap>
            <strong style="font-size: 20pt">{{idea.title}}</strong>
            <div class="hr" style="border-bottom: 1px solid #ccc;
  margin: 10px 0;
  width: 100%;"> </div>
            </ion-item>
      </ion-card-header>
      <ion-card-content>             
        <ion-item text-wrap>
        <strong>Synopsis:</strong><br/>{{idea.content}}
        </ion-item>
      </ion-card-content>
    <ion-card-content>
       <ion-item text-wrap>
        <strong>Genre/s:</strong>{{idea.genre}}
        </ion-item>
      </ion-card-content>
              <button float-right icon-only ion-button (click)="rate(i)">
        <ion-icon name="checkmark"></ion-icon>
                </button>
      <button float-right icon-only ion-button  (click)="edit(i)">
        <ion-icon name="create"></ion-icon>
                </button>
        <button float-right ion-button  (click)="delete(i)">
          <ion-icon name="trash"></ion-icon>
        </button>
     
    </ion-card>
  </ion-item>
</ion-content>
